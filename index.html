<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Joe Weissig</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="information">
      <img id="profile" src="profile.jpeg" alt="" />
      <br>
      <div id="socialmedia">
        <a id="facebook" onmouseover="labelChangeFacebook()" onmouseout="labelChangeBlank()" href="https://facebook.com/joe.weissig">
          <i class="fa fa-facebook-official fa-fw fa-2x"></i>joe.weissig
        </a>
        <br>
        <a id="twitter" onmouseover="labelChangeTwitter()" onmouseout="labelChangeBlank()" href="https://twitter.com/auriic">
          <i class="fa fa-twitter fa-fw fa-2x"></i>@auriic
        </a>
        <br>
        <a id="tumblr" onmouseover="labelChangeTumblr()" onmouseout="labelChangeBlank()" href="https://onegoldenarrow.tumblr.com">
          <i class="fa fa-compass fa-fw fa-2x"></i>Creative blog
        </a>
      </div>
    </div>

    <div id="linkbox">
      <div class="biglink" id="github">
        <p>
          <a href="http://github.com/joeweissig/"><i class="fa fa-github fa-fw fa-3x"></i> GitHub</a>
          , where I publicly showcase code.
        </p>
      </div>

      <div class="biglink" id="ello">
        <p>
          <a href="http://ello.co/auriic/"><i class="fa fa-pencil-square-o fa-fw fa-3x"></i> Ello</a>
          , a microblogging site I use to post updates on projects I work on.
        </p>
      </div>

      <div class="biglink" id="resume">
        <p>
          <a href="Resume.pdf"><i class="fa fa-file-pdf-o fa-fw fa-3x"></i> A link</a>
           to a PDF of my résumé.
        </p>
      </div>

    </div>

  </body>
</html>
